{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<style>
body{
    background-color: #DECDE7;
}
</style>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <br><br><br><br>
    <h3>Giriş Yap</h3>
    <hr>
    <form method = "post">
      {% csrf_token %}
      {{form|crispy}}
      <button type = "submit" class = "btn btn-danger">Giriş Yap</button>
    </form>
  </div>  
</div>

{% endblock body %}
