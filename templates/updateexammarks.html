{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<style>
body{
    background-color: #7C7FE4;
}
</style>
<div class="container" style="margin-bottom:120px">
    <h3>Sınav Notları</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type = "submit" class = "btn btn-danger">Güncelle</button>
    </form>
</div>

{% endblock body %}
